# install.conf.yaml
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.ansible.cfg: ansible.cfg
    ~/.profile:
        force: true
        path: profile
    ~/.bash_profile: bash_profile
    ~/.config/autostart: config/autostart
    ~/.config/git: config/git
    ~/.config/i3: config/i3
    ~/.config/i3status: config/i3status
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf
    ~/.config/terminator: config/terminator
    ~/.docker: docker
    ~/.gnupg: gnupg
    ~/.ssh/config: ssh/config
    ~/.ssh/id_rsa_gpg.pub: ssh/id_rsa_gpg.pub
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/bin: bin

- create:
    - ~/.local/share/fonts
    - ~/.ssh/sockets
    - ~/.ssh/conf.d
    - ~/Projects

- shell:
    - [git submodule update --init --recursive, Downloading submodules]
    - [install_scripts/oh-my-fish.sh, Installing oh-my-fish]
    - [yes | ./fzf/install, Installing fzf]
