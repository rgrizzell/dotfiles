# install.conf.yaml
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.ansible.cfg: ansible.cfg
    ~/.profile:
        path: profile
        force: true
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.config/autostart: config/autostart
    ~/.config/git: config/git
    ~/.config/i3: config/i3
    ~/.config/i3status: config/i3status
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf
    ~/.config/terminator: config/terminator
    ~/.docker: docker
    ~/.gnupg: gnupg
    ~/.ssh/config: ssh/config
    ~/.ssh/id_rsa_gpg.pub: ssh/id_rsa_gpg.pub
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/bin: bin

- create:
    - ~/.local/share/fonts
    - ~/.ssh/sockets
    - ~/.ssh/conf.d
    - ~/Projects

- shell:
    - [setup_scripts/git.sh, Setting up Git]
    - [git submodule update --init --recursive, Downloading submodules]
    - [setup_scripts/oh-my-fish.sh, Installing oh-my-fish]
    - [./fzf/install --all, Installing fzf]
