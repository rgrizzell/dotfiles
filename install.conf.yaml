# install.conf.yaml
- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/git: config/git
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf
    ~/.ssh/config: ssh/config
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    #~/bin: bin/

- create:
    - ~/.ssh/sockets
    - ~/.ssh/config.d
    - ~/Projects

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [yes | ./fzf/install, Installing fzf]
